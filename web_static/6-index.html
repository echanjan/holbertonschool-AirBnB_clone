<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-logo"></div>
      <h2>hbnb</h2>
    </header>
    <!-- Container -->
    <div class="container">
      <!-- Filter -->
      <section class="filters">
        <div class="filters-popover">
          <div class="locations">
            <h3>States</h3>
            <h4>California, Arizona...</h4>
          </div>
          <div class="popover-ul">
            <ul class="popover">
              <h2>California:</h2>
              <li>page 1</li>
              <li>page 2</li>
              <h2>Arizona:</h2>
              <li>page 3</li>
              <li>page 4</li>
            </ul>
          </div>
        </div>
        <div class="filters-popover">
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, kitchen...</h4>
          </div>
          <div class="popover-ul">
            <ul class="popover">
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
    </div>
    <!-- Footer -->
    <footer>Holberton School</footer>
  </body>
</html>
